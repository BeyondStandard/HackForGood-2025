version: 2
project: hack-for-good

env:
    GOOGLE_APPLICATION_CREDENTIALS: ".config/hackathons-418309-ee4b589b4970.json"
    PROJECT_ID: "672205156129"

    LANGSMITH_TRACING: true
    LANGSMITH_ENDPOINT: "https://api.smith.langchain.com"
    LANGSMITH_PROJECT: "HackForGood"

options:
    EMBEDDING_MODEL:
        - text-embedding-3-small
        - text-embedding-3-large
        - text-embedding-ada-002

    MODEL:
        - gpt-4o-mini
        - gpt-4o

    TTS_MODEL:
        - eleven_flash_v2_5
        - eleven_flash_v2
        - eleven_multilingual_v2
        - eleven_multilingual_sts_v2
        - eleven_english_sts_v2

commands:
    stream:
        help: Ask the model a question and stream the response
        args:
            - message
        exec: |
            curl -N \
              -X POST \
              -H "Content-Type: application/json" \
              -d "{\"message\": \"${message}\"}" \
              "http://localhost:8000/stream"

    chat:
        help: Ask the model a question
        args:
            - message
        exec: |
            curl -s -X POST http://localhost:8000/chat \
                -H "Content-Type: application/json" \
                -d "{\"message\": \"${message}\"}"

    deploy:
        help: Deploy the FastAPI application
        commands:
            locally:
                help: Deploy the FastAPI application locally
                exec: |
                    cd fastapi
                    uvicorn main:app --host 127.0.0.1 --port 8000 --reload

            defang:
                help: Deploy the FastAPI application
                exec: |
                    defang compose up

    tts:
        help: Convert text to speech
        exec: |
            cd fastapi
            python tts.py

